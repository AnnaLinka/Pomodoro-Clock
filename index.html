<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro clock</title>
</head>

<body>
  <div class="container text-center">
    <section class="main">
      <h1>Pomodoro Clock</h1>
      <div class="sessionDiv">
        <h2 class="sessionTitle">Session time</h2>
        <a role="button" class="btn btn-primary" id="minus5Clock">-</a>
        <h3 id="num">5</h3>
        <a role="button" class="btn btn-primary" id="plus5Clock">+</a>
      </div>
      <div class="breakDiv">
        <h2 id="breakTitle">Break time</h2>
        <a role="button" class="btn btn-primary" id="minus5Break">-</a>
        <h3 id="breakNum">5</h3>
        <a role="button" class="btn btn-primary" id="add5Break">+</a>
      </div>
      <a role="button" class="btn btn-primary" id="start">Start</a>
      <a role="button" class="btn btn-primary" id="reset">Reset</a>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
